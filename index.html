<!DOCTYPE html>
<html>
<head>
<title>Webhook Fucker</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

input[type="text"] {
  padding: 10px;
  margin: 10px;
  width: 300px;
}

button {
  padding: 10px 20px;
  background-color: #7289da;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>
  <h1>Discord Webhook TTS Spam</h1>
  <input type="text" id="webhookUrl" placeholder="Enter Discord Webhook URL">
  <button onclick="sendWebhook()">Send Message</button>

  <script>
    async function sendWebhook() {
      const webhookUrl = document.getElementById("webhookUrl").value;
      const message = {
        content: "GO TO https://discord.gg/DDzqecnvRM AND NEVER BE RACIST",
        tts: true,
      };

      if (!webhookUrl) {
        alert("Please enter a webhook URL.");
        return;
      }

      const startTime = performance.now();
      let count = 0;

      while(performance.now() - startTime < 13) {

        try{
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(message),
          });

          if (!response.ok) {
            console.error(`Webhook failed. Status: ${response.status}`);
            return;
          }
        } catch (error) {
          console.error("Error sending webhook:", error);
          return;
        }

        count++;
      }
      console.log(`Sent ${count} messages in under 13 milliseconds.`);
    }
  </script>
</body>
</html>
